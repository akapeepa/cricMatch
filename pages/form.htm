<div class="container">
  <div class="container">
    <h2>Upcoming Matches</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Match</th>
          <th>Venue</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr class="info" ng-repeat="match in ac.matchData">
          <td>{{match.date}}</td>
          <td>{{match.teamA}} vs {{match.teamB}}</td>
          <td>{{match.venue}}</td>
          <td><a href="" ng-click = "ac.removeMatch(match)"><i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="container">
  <h2>Enter Match Details</h2>
  <form class="pure-form pure-form-aligned">
    <fieldset>

      <div class="pure-control-group">
        <label><h4>Team A</h4></label>
        <input ng-model = "ac.newMatch.teamA" type="text">
      </div>

      <div class="pure-control-group">
        <label><h4>Team B</h4></label>
        <input ng-model ="ac.newMatch.teamB" type="text">
      </div>

      <div class="pure-control-group">
        <label><h4>Venue</h4></label>
        <input ng-model ="ac.newMatch.venue" type="text">
      </div>

      <div class="pure-control-group">
        <label><h4>Date</h4></label>
        <input ng-model ="ac.newMatch.date" type="text">
      </div>

      <button  ng-click = 'ac.addMatch()' class="pure-button">Add Match</button>
    </fieldset>
  </form>
</div>
